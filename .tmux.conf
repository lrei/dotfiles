###############################################################################
# Basic Config
###############################################################################
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# clipboard integration
set -g set-clipboard on

# history limit
set -g history-limit 10000

# status on top
set-option -g status-position top


###############################################################################
# Basic Key configuration
###############################################################################
# Setting the delay between prefix and command - Removes ESC delay
set -sg escape-time 0
set-option -g repeat-time 0

# remap prefix to Control + space
set -g prefix C-space

# Free the original Ctrl-b prefix keybinding
unbind C-b

# vim keys
set -g mode-keys vi

# use the mouse
setw -g mouse on

# Reload tmux conf
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

###############################################################################
# Copy of selected Sensible Options
###############################################################################
# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

###############################################################################
# Copy / Paste
###############################################################################
bind P paste-buffer
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi r send-keys -X rectangle-toggle


###############################################################################
# Windows & Panes
###############################################################################

# Bind space to last window
bind Space last-window
# splitting panes
bind | split-window -h
bind - split-window -v

# Set the base index for windows to 1 instead of 0
set -g base-index 1
# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Pressing Ctrl+Shift+h/l will move the current window to the left/right.
# No need to use the modifier.
bind-key -n C-S-h swap-window -t -1
bind-key -n C-S-l swap-window -t +1



